{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    
    <!-- Bootstrap & Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 3em;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .icon-box {
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .icon-box:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        .icon-box img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .btn-custom {
            background: #ff9800;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            transition: 0.3s;
            font-size: 18px;
        }
        .btn-custom:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="container-box">
            <h1 class="hero-title">Admin Dashboard</h1>
            
            <div class="row mt-4">
                <div class="col-md-3 text-center">
                    <a href="{% url 'register' %}" class="text-decoration-none text-white">
                        <div class="icon-box">
                            <img src="{% static 'recognition/img/test_register.jpg' %}" alt="Register Employee">
                            <h4 class="mt-3">Register Employee</h4>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 text-center">
                    <a href="{% url 'add-photos' %}" class="text-decoration-none text-white">
                        <div class="icon-box">
                            <img src="{% static 'recognition/img/test_adduser.png' %}" alt="Add Photos">
                            <h4 class="mt-3">Add Photos</h4>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 text-center">
                    <a href="{% url 'train' %}" id="train" class="text-decoration-none text-white">
                        <div class="icon-box">
                            <img src="{% static 'recognition/img/test_train.png' %}" alt="Train Model">
                            <h4 class="mt-3">Train Model</h4>
                        </div>
                    </a>
                </div>
                <div class="col-md-3 text-center">
                    <a href="{% url 'view-attendance-home' %}" class="text-decoration-none text-white">
                        <div class="icon-box">
                            <img src="{% static 'recognition/img/test_report.png' %}" alt="View Reports">
                            <h4 class="mt-3">View Reports</h4>
                        </div>
                    </a>
                </div>
            </div>
            <div class="mt-4">
                <a href="{% url 'logout' %}" class="btn btn-custom">Logout</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
