{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Updated UI</title>
    
    <!-- Bootstrap & Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background: #121212;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        .container-box {
            background: rgba(50, 50, 50, 0.9);
            border-radius: 15px;
            padding: 3em;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .hero-title {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1em;
        }
        .icon-box {
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .icon-box:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        .icon-box i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .btn-custom {
            background: #ff9800;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="container-box">
            <h1 class="hero-title">Face Recognition System</h1>
            
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            
            <div class="row mt-4">
                <div class="col-md-4">
                    <a href="{% url 'mark-your-attendance' %}" class="text-decoration-none text-white">
                        <div class="icon-box">
                            <i class="fas fa-sign-in-alt text-primary"></i>
                            <h4 class="mt-3">Mark Attendance In</h4>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'mark-your-attendance-out' %}" class="text-decoration-none text-white">
                        <div class="icon-box">
                            <i class="fas fa-sign-out-alt text-danger"></i>
                            <h4 class="mt-3">Mark Attendance Out</h4>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'login' %}" class="text-decoration-none text-white">
                        <div class="icon-box">
                            <i class="fas fa-user text-success"></i>
                            <h4 class="mt-3">Log In</h4>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
