{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance System</title>
    
    <!-- Bootstrap CSS & Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 3em;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .hero-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 1em;
        }
        .image-container img {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }
        .btn-custom {
            background: #6c757d; /* Updated Button Color */
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            transition: 0.3s;
            font-size: 18px;
            width: 100%;
            border: none;
        }
        .btn-custom:hover {
            background: #adb5bd; /* Updated Hover Color */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="container-box">
            <h1 class="hero-title">Face Recognition Attendance System</h1>
            
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            
            <div class="row mt-4">
                <div class="col-md-4 text-center">
                    <div class="image-container">
                        <img src="{% static 'recognition/img/test_door.png' %}" alt="Mark In">
                    </div>
                    <a href="{% url 'mark-your-attendance' %}" class="btn btn-custom mt-2">Mark Attendance In</a>
                </div>
                <div class="col-md-4 text-center">
                    <div class="image-container">
                        <img src="{% static 'recognition/img/test_logout.png' %}" alt="Mark Out">
                    </div>
                    <a href="{% url 'mark-your-attendance-out' %}" class="btn btn-custom mt-2">Mark Attendance Out</a>
                </div>
                <div class="col-md-4 text-center">
                    <div class="image-container">
                        <img src="{% static 'recognition/img/test_login.png' %}" alt="Login">
                    </div>
                    <a href="{% url 'login' %}" class="btn btn-custom mt-2">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
