{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Dashboard</title>

    <!-- Bootstrap & Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 3em;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hero-title {
            font-weight: 600;
            color: #fff;
            margin-top: 15px;
            margin-bottom: 1em;
        }
        .btn-custom {
            background: #ff9800;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            transition: 0.3s;
            font-size: 18px;
            display: inline-block;
        }
        .btn-custom:hover {
            background: #e68900;
            transform: scale(1.05);
        }
        .icon-box {
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            text-align: center;
        }
        .icon-box:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        .icon-box i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .dashboard-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(255, 255, 255, 0.1);">
        <div class="container">
            <a class="navbar-brand" href="#">Employee Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn btn-custom" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <div class="container-box">
            <!-- Logo -->
            <img src="{% static 'recognition/img/logo.png' %}" alt="Company Logo" class="logo">

            <!-- Welcome Text -->
            <h1 class="hero-title">Welcome, {{ user.username }}!</h1>

            <!-- Success/Error Messages -->
            {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Action Cards -->
            <div class="row mt-4">
                <div class="col-12">
                    <a href="{% url 'view-my-attendance-employee-login' %}" class="text-decoration-none text-white">
                        <div class="icon-box">
                            <i class="fas fa-calendar-check text-warning"></i>
                            <h4 class="mt-3">View My Attendance</h4>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
